<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es" lang="es">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Perfil-User</title>
    <h:outputStylesheet library="css" name="diseñoPerfilUsuario.css" />
</h:head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="profile">
            <h3 id="sidebar-username">Usuario</h3>
        </div>
        <a href="perfil.xhtml">Mi Perfil</a>
        <a href="principal inicio.xhtml">Paguina Principal</a>
        <a href="test.xhtml">Test</a>
        <a href="universidades.xhtml">Universidades</a>
        <a href="profesionales.xhtml">Profesionales</a>
        <a href="servicio.xhtml">Servicios</a>
        <a href="plan de estudio.xhtml">Plan de Estudio</a>
         <h:form>
                <h:commandLink value="Cerrar Sesión" action="#{login.cerrarSesion}" onclick="return confirm('¿Desea Cerrar Sesion?')"    />
         </h:form>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="header">
            <h1>Mi Perfil</h1>
        </div>

        <div class="profile-container">
            <div class="profile-section">
                <h2>Información Personal</h2>
                <div class="profile-info">
                    <div class="info-item">
                        <label for="edit-nombre">Nombre(s)</label>
                        <input type="text" id="edit-nombre" />
                    </div>
                    <div class="info-item">
                        <label for="edit-primer-apellido">Primer Apellido</label>
                        <input type="text" id="edit-primer-apellido" />
                    </div>
                    <div class="info-item">
                        <label for="edit-segundo-apellido">Segundo Apellido</label>
                        <input type="text" id="edit-segundo-apellido" />
                    </div>
                    <div class="info-item">
                        <label for="edit-tipo-documento">Tipo de Documento</label>
                        <select id="edit-tipo-documento">
                            <option value="CC">CC</option>
                            <option value="TI">TI</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Carnet Extranjería">Carnet de Extranjería</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label for="edit-edad">Edad</label>
                        <input type="number" id="edit-edad" min="1" max="120" />
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h2>Información de Cuenta</h2>
                <div class="profile-info">
                    <div class="info-item">
                        <label for="edit-email">Correo Electrónico</label>
                        <input type="email" id="edit-email" />
                    </div>
                    <div class="info-item">
                        <label for="edit-username">Nombre de Usuario</label>
                        <input type="text" id="edit-username" />
                    </div>
                    <div class="info-item">
                        <label for="edit-password">Contraseña</label>
                        <input type="password" id="edit-password" />
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn" onclick="guardarCambios()">Guardar Cambios</button>
                <a href="../../index.html" class="btn" onclick="localStorage.removeItem('usuarioActual');">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    
</body>
</html>
