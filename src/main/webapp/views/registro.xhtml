<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EduFinder</title>
    <link rel="stylesheet" href="../../recursos/css/diseñoRegistro.css">

</head>
<body>
    <div class="container">
        <h2>Crear Cuenta</h2>
        <div class="form-group">
            <label for="nombre">Nombre(s)</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="primer-apellido">Primer Apellido</label>
            <input type="text" id="primer-apellido" required>
        </div>
        <div class="form-group">
            <label for="segundo-apellido">Segundo Apellido</label>
            <input type="text" id="segundo-apellido">
        </div>
        <div class="form-group">
            <label for="tipo-documento">Tipo de Documento</label>
            <select id="tipo-documento" required>
                <option value="">Seleccione...</option>
                <option value="DNI">DNI</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Carnet Extranjería">Carnet de Extranjería</option>
            </select>
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" min="1" max="120" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>
            <div id="email-error" class="error-message" style="display: none;">El correo debe contener '@gmail.com / @hotmail.com' y ser válido.</div>
        </div>
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
        </div>
        <button class="btn" onclick="registrarUsuario()">Registrarse</button>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="inicioDeSesion.html">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        // Almacenamiento local para usuarios
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

        function registrarUsuario() {
            const nombre = document.getElementById('nombre').value;
            const primerApellido = document.getElementById('primer-apellido').value;
            const segundoApellido = document.getElementById('segundo-apellido').value;
            const tipoDocumento = document.getElementById('tipo-documento').value;
            const edad = document.getElementById('edad').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar email
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('email-error').style.display = 'block';
                return;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }

            // Validar campos obligatorios
            if (!nombre || !primerApellido || !tipoDocumento || !edad || !email || !username || !password) {
                alert('Por favor complete todos los campos obligatorios.');
                return;
            }

            // Verificar si el usuario ya existe
            const usuarioExistente = usuarios.find(u => u.email === email || u.username === username);
            if (usuarioExistente) {
                alert('El correo electrónico o nombre de usuario ya está registrado.');
                return;
            }

            // Crear nuevo usuario
            const nuevoUsuario = {
                nombre,
                primerApellido,
                segundoApellido,
                tipoDocumento,
                edad,
                email,
                username,
                password
            };

            usuarios.push(nuevoUsuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            alert('Registro exitoso. Será redirigido al inicio de sesión.');
            window.location.href = 'inicioDeSesion.html';
        }
    </script>
</body>
</html>
