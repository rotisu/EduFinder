<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es"
      lang="es">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - EduFinder</title>
    <h:outputStylesheet library="css" name="diseñoInicioSesion.css" />
</h:head>

<h:body>
    <h:form id="loginForm">
        <h:panelGroup layout="block" styleClass="container">
            <h2>Inicio de Sesión</h2>

            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputLabel for="login-username" value="Nombre de Usuario" />
                <h:inputText id="login-username" value="#{login.usuario}" required="true" styleClass="form-control" />
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputLabel for="login-email" value="Correo Electrónico" />
                <h:inputText id="login-email" value="#{login.correo}" required="true" styleClass="form-control" />
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputLabel for="login-password" value="Contraseña" />
                <h:inputSecret id="login-password" value="#{login.contrasenna}" required="true" styleClass="form-control" />
            </h:panelGroup>

            <h:commandButton value="Ingresar" action="#{login.iniciarSesion()}" styleClass="btn btn-primary" />

            <h:panelGroup layout="block" styleClass="login-link">
                ¿No tienes una cuenta?
                <h:link outcome="registro1" value="Regístrate aquí" />
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
