<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - EduFinder</title>
    <link rel="stylesheet" href="diseño css/diseñoInicioSesion.css">

</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <div class="form-group">
            <label for="login-username">Nombre de Usuario</label>
            <input type="text" id="login-username" required="">
        </div>
        <div class="form-group">
            <label for="login-email">Correo Electrónico</label>
            <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" required>
        </div>
        <button class="btn" onclick="iniciarSesion()">Iniciar Sesión</button>
        <div class="register-link">
            ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
        </div>
    </div>

</body>
</html>
